<!DOCTYPE html>
<html>

<head>
<title>SuapinRatio</title>
<meta charset="UTF-8">
<link rel="stylesheet" href="style.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

<div class="flex-container">

<aside id="menu">

<section class="search">
    <input name="search" type="text" id="search"><button onClick="search(document.getElementById('search').value);">Hae</button>
</section>

<section id="links">
    <ul>
		<a onClick="page('results')"><li>Hakutulokset</li></a>
        <a><li>Kappaleet</li></a>
        <a><li>Artistit</li></a>
        <a><li>Soittolistat</li></a>
        <a onClick="page('downloads')"><li>Lataukset</li></a>
        <a><li>Asetukset</li></a>
    </ul>
</section>

</aside>


<main>
	<div id="page_results" style="display:none;">
		<h2>Hakutulokset:</h2>
	    <div id="results"></div>

		<!--
		<hr>

		<h2>NappiTesti</h2>

		<button class="saab"><span class="btntxt">RADIO</span></button>
		<button id="nightpanel" class="saab"><span class="btntxt">NIGHT PANEL</span></button>

		<button onclick="saveList('listatesti')">Uusi soittolista</button>
		-->
	</div>
	<div id="page_downloads" style="display:none;">
		<h2>Lataukset:</h2>
	    <div id="downloads"></div>
	</div>
</main>

</div>

<div id="flex-player">

    <div id="player">
            <div id="currentList"><button id="placeholderbtn">Test</button></div>
        <div class="lcdbg">
            <p id="playing" class="lcd anim"></p>
            <p id="proglength"><span id="songprogress">--:--</span> / <span id="songlength">--:--</span></p>
        </div>

        <div id="buttons">
            <button id="mute" onclick="playAndPause()"></button>
            <button id="previous" onclick="prevSong()"></button><button id="next" onclick="nextSong()"></button>
        </div>
    </div>

</div>

</body>

</html>
