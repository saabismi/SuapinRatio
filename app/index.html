<!DOCTYPE html>
<html>

<head>
<title>SuapinRatio</title>
<meta charset="UTF-8">
<link rel="stylesheet" href="style.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

<div class="flex-container">

<aside id="menu">

<section class="search">
    <input name="search" type="text" id="search">
    <button onClick="search(document.getElementById('search').value);">Hae</button>
	<div id="playlists">

	</div>
</section>

<section id="links">
    <ul>
        <li>Kappaleet</li>
        <li>Artistit</li>
        <li>Soittolistat</li>
        <li>Lataukset</li>
        <li>Asetukset</li>
    </ul>
</section>

</aside>


<main>

    <h1 id="logo">SuapinRatio</h1>
		<h2>Search results:</h2>
    <div id="results"></div>


<hr>

<h2>NappiTesti</h2>

<button class="saab"><span class="btntxt">RADIO</span></button>
<button id="nightpanel" class="saab"><span class="btntxt">NIGHT PANEL</span></button>

<button onclick="saveList('listatesti')">Uusi soittolista</button>

</main>

</div>

<div id="flex-player">

    <div id="player">
            <div id="currentList"></div>
        <div class="lcdbg">
            <p id="playing" class="lcd anim"></p>
        </div>

        <div id="buttons">
            <button id="mute" onclick="playAndPause()"></button>
            <button id="previous" onclick="prevSong()"></button>
            <button id="next" onclick="nextSong()"></button>
        </div>
    </div>

</div>

</body>
